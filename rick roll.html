<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Adventure Game</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .start-game-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-game-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mystery Adventure Game</h1>
    </header>
    <div class="content">
        <p>
            Welcome to the Mystery Adventure Game! Embark on an exciting journey filled with puzzles, riddles, and unexpected twists. Are you ready to unravel the mysteries that lie ahead?
            <br><br>
            Click the button below to start the adventure!
            <br><br>
            <button class="start-game-button" onclick="rickRoll()">Start Game</button>
        </p>
    </div>

    <script>
        function rickRoll() {
            // Redirect to the Rick Roll video
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
